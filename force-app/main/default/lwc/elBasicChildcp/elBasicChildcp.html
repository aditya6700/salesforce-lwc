<template>
    <lightning-card  variant="Narrow"  title="Child Component" >
        <div class="slds-size_3-of-3 slds-var-p-bottom_small" >
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input value={name} name="name" label="Your Name" onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input value={title} name="title" label="Your Designation" onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input value={phone} name="phone" label="Your Phone" onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-grid_vertical-align-end">
                    <lightning-button   variant="brand" label="Send to Parent" onclick={handleClick} ></lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>
</template>
