<template>
    <lightning-card  variant="Narrow"  title="Parent Component" >
        <div class="slds-size_3-of-3 slds-var-p-bottom_small" >
            <div class="slds-grid slds-gutters">
                <div class="slds-col">
                    <lightning-input  required="true" value={name} name="name" label="Your Name" onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input  required="true" value={title} name="title" label="Your Designation" onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="slds-col">
                    <lightning-input  required="true" value={phone} name="phone" label="Your Phone" onchange={handleInputChange}>
                    </lightning-input>
                </div>
                <div class="slds-col slds-grid_vertical-align-end">
                    <lightning-button 
                      variant="brand"
                      label="Add Contact" 
                      onclick={addContactHandler} 
                    ></lightning-button>
                </div>
            </div>
        </div>
    </lightning-card>
    <template if:true={contactsList} for:each={contactsList} for:item="con" for:index="index">
        <div key={con.name}>
            <c-el-basic-child contact={con}></c-el-basic-child>
        </div>
    </template>
</template>
